<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quate Generator</title>

    <!-- BOOTSTRAP START -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- BOOTSTRAP END -->

    <!-- FONTAWESOME START -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- FONTAWESOME END -->

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS -->


    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <!-- GOOGLE FONTs -->
</head>

<body>



    <section class="vh-100 ">

        <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card ">
                        <div class="card-body p-5 ">
                            <div class="text-center blockquote">
                                <p class="p-3">
                                    <i class="fas fa-quote-left fa-xs text-primary"></i>
                                    <span class="lead font-italic" id="qoute"> </span>
                                    <i class="fas fa-quote-right fa-xs text-primary"></i>
                                </p>

                                <p class="blockquote-footer mb-0" id="qoute-writer">

                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-5">
                        <div class="btn btn-outline-primary btn-lg " id="change-btn" onclick="changeQoute()">غير
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>






    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
